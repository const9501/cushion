<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUSHION</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
</head>
<body>
<div class="wrapper">

  <header>
    <img src="assets/flag.png" class="flag" alt="SA">
    <span>
      SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA
    </span>
    <img src="assets/flag.png" class="flag" alt="SA">
  </header>

  <main>


    <div class="logo-wrapper">
      <div class="circle-wrapper">
        <img src="assets/logo.png" class="logo" alt="CUSHION">
        <div class="circle"></div>
      </div>
      <span>orthopedic slippers</span>
    </div>

    <div class="product-wrapper">

      <img src="assets/product.png" class="product-img">

      <div class="timer">
        <span class="timer__title">Limited offer</span>
        <span class="timer__counter">05:00:00</span>
      </div>

      <div class="price">
        <span class="old-price">R 250.00</span>
        <span class="new-price">R 160.00</span>
      </div>

    </div>

    <div class="content">


      <div class="trustpilot">
        <span class="trustpilot__rating">Excellent 4.8/5</span>
        <img src="assets/trustpilot.png" class="trustpilot__logo" alt="Trustpilot">
        <span class="trustpilot__sell">best selling</span>
      </div>

      <h1 class="product-name">Orthopedic Slippers</h1>

      <div class="slider">
        <img src="assets/black.png" class="slider__item">
        <img src="assets/orange.png" class="slider__item">
        <img src="assets/pink.png" class="slider__item">
        <img src="assets/yellow.png" class="slider__item">
      </div>

      <div class="slider-nav">
          <img src="assets/black.png" class="slider-nav__item">
          <img src="assets/orange.png" class="slider-nav__item">
          <img src="assets/pink.png" class="slider-nav__item">
          <img src="assets/yellow.png" class="slider-nav__item">
      </div>

      <div class="information">

        <div class="information__text">
          <span><b>Fast Delivery:</b> 2-4 days from SA</span>
          <img src="assets/flag.png" class="flag" alt="SA">
        </div>

        <div class="information__text">
          <span><b>In Stock:</b> Shipping from Johannesburg</span>
          <img src="assets/flag.png" class="flag" alt="SA">
        </div>

        <div class="information__rating">
          <div class="stars">
            <img src="assets/star.png" class="star">
            <img src="assets/star.png" class="star">
            <img src="assets/star.png" class="star">
            <img src="assets/star.png" class="star">
            <img src="assets/star.png" class="star">
          </div>
          <span>(10)</span>
        </div>

        <div class="selectors">

          <div class="selector-wrapper">
            <span class="selector-wrapper__title">color</span>
            <select class="selector-wrapper__selector">
              <option>Black</option>
              <option>Orange</option>
              <option>Pink</option>
              <option>Yellow</option>
            </select>
          </div>

          <div class="selector-wrapper">
            <span class="selector-wrapper__title">size</span>
            <select class="selector-wrapper__selector">
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

        </div>

      </div>

      <a href="https://www.youtube.com/">
        <button class="main-button">buy now</button>
      </a>




    </div>



  </main>

</div>

<script src="js/jq.js"></script>
<script src="js/slick.js"></script>
<script src="js/index.js"></script>

</body>
</html>
